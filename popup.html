<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 100%;
        min-width: 300px; /* Ensure the form doesn't collapse on very small screens */
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        font-size: 16px;
        line-height: 1.5;
      }

      textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .response {
        margin-top: 15px;
        padding: 10px;
        background-color: #e9ecef;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .loading {
        margin-top: 10px;
        color: #007bff;
      }

      .previous-messages {
        margin-top: 20px;
        padding: 10px;
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
        border-radius: 4px;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        button {
          font-size: 14px;
          padding: 10px;
        }

        textarea {
          font-size: 14px;
          height: 100px;
        }
      }

      .footer {
        font-family: 'Roboto', sans-serif;
        font-size: 13px;
        text-align: center;
        padding: 20px;
        color: rgba(241, 0, 0, 0.925);
        letter-spacing: 1px;
      }
    </style>
    <title>Message Form</title>
  </head>
  <body>
    <textarea id="message" placeholder="Type your message..." aria-label="Message"></textarea>
    <button id="send">Send</button>
    <button id="deleteMessages">Delete Previous Messages</button> <!-- Button to delete messages -->
    <div id="loading" class="loading" style="display: none;">Thinking...</div> <!-- Loading message -->
    <div id="response" class="response"></div>
    <div class="previous-messages" id="previousMessages"></div> <!-- Area for past messages -->
    <div class="footer">| DEVELOPER GHOST-IT-TEAM | <br>| XYNN | CHRISTIAN | ADONIS | RICHARD SENUPE|</div>

    <script src="popup.js"></script>
  </body>
</html>
